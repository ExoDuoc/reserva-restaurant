<div class="admin-layout">
  <!-- Sidebar -->  
  <div class="sidebar">
    <div class="sidebar-header">
      <h2 class="restaurant-name">{{restaurantName}}</h2>
      <div class="admin-badge">Panel Administrador</div>
    </div>
    
    <nav class="sidebar-nav">
      <ul class="nav flex-column">
        <li class="nav-item" *ngFor="let item of menuItems">
          <a 
            class="nav-link" 
            [routerLink]="item.route" 
            routerLinkActive="active"
          >
            <i class="bi bi-{{item.icon}} me-2"></i>
            {{item.title}}
          </a>
        </li>
      </ul>
    </nav>
    
    <div class="sidebar-footer">
      <a href="/" class="btn btn-outline-light btn-sm">
        <i class="bi bi-box-arrow-left me-1"></i> Volver al sitio
      </a>
    </div>
  </div>
  
  <!-- Main Content Area -->
  <div class="main-content">
    <header class="admin-header">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="current-page-title">Dashboard</h1>
        <div class="admin-user">
          <span class="admin-name">Admin</span>
          <img src="https://ui-avatars.com/api/?name=Admin&background=3b82f6&color=fff" class="admin-avatar" alt="Admin">
        </div>
      </div>
    </header>
    
    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
