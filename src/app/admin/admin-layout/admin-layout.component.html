<div class="admin-layout">
  <!-- Sidebar -->  
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="brand">
        <i class="bi bi-shop"></i>
        <h2 class="restaurant-name">{{restaurantName}}</h2>
      </div>
      <div class="admin-badge">Panel Administrador</div>
    </div>
    
    <nav class="sidebar-nav">
      <ul class="nav-menu">
        <li class="nav-item" *ngFor="let item of menuItems">
          <a 
            class="nav-link" 
            [routerLink]="item.route" 
            routerLinkActive="active"
          >
            <div class="nav-icon">
              <i class="bi bi-{{item.icon}}"></i>
            </div>
            <span class="nav-text">{{item.title}}</span>
          </a>
        </li>
      </ul>
    </nav>
    
    <div class="sidebar-footer">
      <a href="/" class="btn-back">
        <i class="bi bi-box-arrow-left"></i> Volver al sitio
      </a>
    </div>
  </div>
  
  <!-- Main Content Area -->
  <div class="main-content">
    <header class="admin-header">
      <div class="header-container">
        <div class="page-info">
          <h1 class="current-page-title">Dashboard</h1>
          <div class="breadcrumb">
            <span>Inicio</span>
            <i class="bi bi-chevron-right"></i>
            <span class="current">Dashboard</span>
          </div>
        </div>
        <div class="admin-actions">
          <div class="search-bar">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Buscar..." class="search-input">
          </div>
          <div class="admin-user">
            <div class="user-info">
              <span class="admin-name">Admin</span>
              <span class="admin-role">Administrador</span>
            </div>
            <div class="avatar-container">
              <img src="https://ui-avatars.com/api/?name=Admin&background=28a745&color=fff" class="admin-avatar" alt="Admin">
              <div class="status-indicator"></div>
            </div>
          </div>
        </div>
      </div>
    </header>
    
    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
