<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Iniciar Sesión</h2>
      <p>Ingresa tus credenciales para acceder a tu cuenta</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <div class="input-with-icon">
          <i class="bi bi-envelope"></i>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
            placeholder="ejemplo@correo.com"
          >
        </div>
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">El correo es requerido</div>
          <div *ngIf="f['email'].errors['email']">Ingresa un correo válido</div>
        </div>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <div class="d-flex justify-content-between">
          <label for="password">Contraseña</label>
          <a routerLink="/auth/recuperar" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="input-with-icon">
          <i class="bi bi-lock"></i>
          <input 
            [type]="hidePassword ? 'password' : 'text'"
            id="password" 
            formControlName="password"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
            placeholder="Ingresa tu contraseña"
          >
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            <i class="bi" [class.bi-eye]="hidePassword" [class.bi-eye-slash]="!hidePassword"></i>
          </button>
        </div>
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">La contraseña es requerida</div>
          <div *ngIf="f['password'].errors['minlength']">La contraseña debe tener al menos 6 caracteres</div>
        </div>
      </div>

      <!-- Recordar contraseña -->
      <div class="form-group remember-me">
        <label class="checkbox-container">
          <input type="checkbox" formControlName="rememberMe">
          <span class="checkmark"></span>
          Recordar mi sesión
        </label>
      </div>

      <!-- Botón de Iniciar Sesión -->
      <div class="form-group">
        <button type="submit" class="btn-login" [disabled]="loading">
          <span *ngIf="!loading">Iniciar Sesión</span>
          <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
        </button>
      </div>

      <!-- Divisor -->
      <div class="divider">
        <span>o continúa con</span>
      </div>

      <!-- Redes Sociales -->
      <div class="social-login">
        <button type="button" class="btn-social google" (click)="loginWithGoogle()">
          <img src="assets/images/google-icon.svg" alt="Google">
          Google
        </button>
        <button type="button" class="btn-social facebook" (click)="loginWithFacebook()">
          <img src="assets/images/facebook-icon.svg" alt="Facebook">
          Facebook
        </button>
      </div>

      <!-- Enlace a Registro -->
      <div class="register-link">
        ¿No tienes una cuenta? 
        <a routerLink="/auth/registro">Regístrate</a>
      </div>
    </form>
  </div>
</div>
