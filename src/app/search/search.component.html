<div class="search-page">
  <header class="search-header">
    <div class="container">
      <div class="search-brand">
        <i class="bi bi-search"></i> Restaurant
      </div>
      <div class="user-actions">
        <a href="#" class="sign-in">Iniciar sesiÃ³n</a>
        <a href="#" class="sign-up">Cuenta</a>
      </div>
    </div>
  </header>

  <div class="container main-content">
    <h1 class="search-title">Buscar restaurantes</h1>

    <div class="search-filters">
      <div class="search-box">
        <i class="bi bi-search"></i>
        <input type="text" class="form-control" placeholder="Tipo de comida">
      </div>

      <div class="filter-options">
        <div class="filter-dropdown">
          <button class="filter-btn">
            Tipo de comida
            <i class="bi bi-chevron-down"></i>
          </button>
        </div>

        <div class="filter-dropdown">
          <button class="filter-btn">
            Capacidad
            <i class="bi bi-chevron-down"></i>
          </button>
        </div>

        <div class="filter-dropdown">
          <button class="filter-btn">
            Disponibilidad
            <i class="bi bi-chevron-down"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Resultados de la bÃºsqueda -->
    <div class="search-results">
      <div class="row">
        <div class="col-md-4" *ngFor="let restaurant of filteredRestaurants">
          <div class="restaurant-card">
            <div class="restaurant-image" [style.background-image]="'url(' + restaurant.image + ')'"></div>
            <div class="restaurant-info">
              <h3>{{restaurant.name}}</h3>
              <p class="restaurant-subtitle">Director del restaurante</p>
            </div>
          </div>
        </div>

        <!-- Si no hay resultados filtrados, mostrar ejemplos fijos como en la imagen -->
        <ng-container *ngIf="filteredRestaurants.length === 0">
          <div class="col-md-4">
            <div class="restaurant-card">
              <div class="restaurant-image" style="background-image: url('assets/images/restaurante1.jpg');"></div>
              <div class="restaurant-info">
                <h3>Restaurante 1</h3>
                <p class="restaurant-subtitle">Director del restaurante</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="restaurant-card">
              <div class="restaurant-image" style="background-image: url('assets/images/restaurante2.jpg');"></div>
              <div class="restaurant-info">
                <h3>Restaurante 2</h3>
                <p class="restaurant-subtitle">Director del restaurante</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="restaurant-card">
              <div class="restaurant-image" style="background-image: url('assets/images/restaurante3.jpg');"></div>
              <div class="restaurant-info">
                <h3>Restaurante 3</h3>
                <p class="restaurant-subtitle">Director del restaurante</p>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
