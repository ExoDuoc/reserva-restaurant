<!-- Login Button (when not logged in) -->
<div class="d-flex align-items-center" *ngIf="!isLoggedIn">
  <a 
    routerLink="/auth/login" 
    class="btn btn-outline-primary me-2">
    <i class="bi bi-box-arrow-in-right me-1"></i>
    Iniciar Sesión
  </a>
  <a 
    routerLink="/registro-restaurante" 
    class="btn btn-primary">
    <i class="bi bi-person-plus me-1"></i>
    Registrar mi Restaurante
  </a>
</div>

<!-- User Dropdown (when logged in) -->
<div ngbDropdown class="dropdown" *ngIf="isLoggedIn">
  <button 
    class="btn btn-outline-secondary dropdown-toggle d-flex align-items-center" 
    id="userDropdown" 
    ngbDropdownToggle>
    <i class="bi bi-person-circle me-1"></i>
    <span class="d-none d-sm-inline">Mi Cuenta</span>
  </button>
  
  <div ngbDropdownMenu class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
    <h6 class="dropdown-header">
      {{ userType === 'client' ? '👤 Cliente' : '🍽️ Restaurante' }}
    </h6>
    <a 
      class="dropdown-item" 
      [routerLink]="userType === 'client' ? '/cliente' : '/restaurante'">
      <i class="bi bi-speedometer2 me-2"></i>Panel de Control
    </a>
    <div class="dropdown-divider"></div>
    <a 
      class="dropdown-item" 
      [routerLink]="userType === 'client' ? '/cliente/perfil' : '/restaurante/perfil'">
      <i class="bi bi-person me-2"></i>Mi Perfil
    </a>
    <a 
      class="dropdown-item" 
      [routerLink]="userType === 'client' ? '/cliente/reservas' : '/restaurante/reservas'">
      <i class="bi bi-calendar3 me-2"></i>
      {{ userType === 'client' ? 'Mis Reservas' : 'Reservas' }}
    </a>
    <div class="dropdown-divider"></div>
    <button 
      class="dropdown-item text-danger" 
      (click)="logout()">
      <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
    </button>
  </div>
</div>
